<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Results summary component</title>
  </head>
  <body>
    <div class="container">
      <div class="resultscard">
        <h1 class="top-header">Your Result</h1>
        <div class="resultcircle">
          <h2>
            <span>76</span><br>
            of 100
          </h2>
        </div>
        <div class="bottom-para">
          <h1>Great</h1>
          <p>You scored higher than 65% of the people who have taken these tests.</p>
        </div>
        
      </div>
      <div class="summarycard">
        <h2 class="summary-header">Summary</h2>

        <div class="reaction-box">
          <div class="Reaction">
            <img src="assets/images/icon-reaction.svg" alt="" />
            <h2>Reaction</h2>
          </div>
          <h2 class="resultrating"><span>80</span> / 100</p>
        </div>

        <div class="memory-box">
          <div class="Memory">
            <img src="assets/images/icon-memory.svg" alt="" />
            <h2>Memory</h2>
          </div>
          <h2 class="resultrating"><span>92</span> / 100</p>
        </div>

        <div class="verbal-box">
          <div class="Verbal">
            <img src="assets/images/icon-verbal.svg" alt="" />
            <h2>Verbal</h2>
          </div>
          <h2 class="resultrating"><span>61</span> / 100</p>
        </div>

        <div class="visual-box">
          <div class="Visual">
            <img src="assets/images/icon-visual.svg" alt="" />
            <h2>Visual</h2>
          </div>
          <h2 class="resultrating"><span>72</span> / 100</p>
        </div>
        <div class="continue-btn">
          <a href="#"><h2>Continue</h2></a>
        </div>
      </div>
    </div>
  </body>
</html>
